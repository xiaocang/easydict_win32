name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / GIFs
      description: |
        Please upload screenshots or GIF recordings to help explain the problem.
        You can drag and drop images/GIFs directly into this area, or paste from clipboard.
        GIF recording tools: [ScreenToGif](https://www.screentogif.com/) (Windows), [LICEcap](https://www.cockos.com/licecap/)
      placeholder: Drag and drop screenshots or GIFs here...
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: App Version
      description: Which version of Easydict are you using? (Check in Settings > About)
      placeholder: e.g. 1.0.0
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: Windows Version
      description: Which version of Windows are you running?
      placeholder: e.g. Windows 11 23H2
    validations:
      required: true

  - type: dropdown
    id: window-type
    attributes:
      label: Window Type
      description: Which window were you using when the bug occurred?
      options:
        - Main Window
        - Mini Window
        - Fixed Window
        - Settings
        - All Windows
        - N/A
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (e.g. translation service used, language pair, proxy settings).
    validations:
      required: false
