name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: dotnet/global.json

      - name: Restore dependencies
        working-directory: dotnet
        shell: pwsh
        run: |
          $output = & dotnet restore Easydict.Win32.sln -p:Platform=x64 --verbosity detailed 2>&1
          $code = $LASTEXITCODE
          $output | ForEach-Object { Write-Host $_ }
          if ($code -ne 0) {
            Write-Host "::error::RESTORE FAILED (exit $code). Error lines:"
            $output | Where-Object { $_ -match '(?i)error|NETSDK|NU\d{4}|MSB\d{4}' } | ForEach-Object { Write-Host "::error::$_" }
            exit $code
          }

      - name: Build
        working-directory: dotnet
        run: dotnet build Easydict.Win32.sln --configuration Debug --no-restore -p:Platform=x64

      - name: Run tests
        working-directory: dotnet
        run: dotnet test Easydict.Win32.sln --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" -p:Platform=x64 --filter "Category!=WinUI&Category!=Integration&Category!=UIAutomation&Category!=Performance"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: dotnet/**/TestResults/*.trx
