name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: dotnet
        run: dotnet restore Easydict.Win32.sln -p:Platform=x64

      - name: Build
        working-directory: dotnet
        run: dotnet build Easydict.Win32.sln --configuration Debug --no-restore -p:Platform=x64

      - name: Run tests
        working-directory: dotnet
        run: dotnet test Easydict.Win32.sln --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" -p:Platform=x64

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: dotnet/**/TestResults/*.trx
