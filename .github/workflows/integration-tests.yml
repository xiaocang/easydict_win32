name: Integration Tests

# Reusable workflow for running integration tests against real translation APIs.
# Can be triggered manually or called from other workflows (e.g., release-publish).

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to test (all, google, openai, deepl, deepseek, groq, zhipu, github-models, gemini, doubao, caiyun, niutrans, linguee, bing, youdao, phonetic)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - google
          - openai
          - deepl
          - deepseek
          - groq
          - zhipu
          - github-models
          - gemini
          - doubao
          - caiyun
          - niutrans
          - linguee
          - bing
          - youdao
          - phonetic
  workflow_call:
    inputs:
      service:
        description: 'Service to test (default: all)'
        required: false
        default: 'all'
        type: string

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  integration-tests:
    name: Integration Tests (${{ inputs.service || 'all' }})
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: dotnet/global.json

      - name: Restore dependencies
        working-directory: dotnet
        run: dotnet restore tests/Easydict.TranslationService.Tests/Easydict.TranslationService.Tests.csproj

      - name: Build test project
        working-directory: dotnet
        run: dotnet build tests/Easydict.TranslationService.Tests/Easydict.TranslationService.Tests.csproj --configuration Release --no-restore

      - name: Run integration tests
        working-directory: dotnet
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          CAIYUN_API_KEY: ${{ secrets.CAIYUN_API_KEY }}
          NIUTRANS_API_KEY: ${{ secrets.NIUTRANS_API_KEY }}
          DOUBAO_API_KEY: ${{ secrets.DOUBAO_API_KEY }}
          GITHUB_MODELS_API_KEY: ${{ secrets.GITHUB_MODELS_API_KEY }}
        run: |
          $service = "${{ inputs.service || 'all' }}"
          if ($service -eq "all") {
            $filter = "Category=Integration"
          } else {
            $filter = "Category=Integration&Service=$service"
          }
          Write-Host "Running integration tests with filter: $filter"
          dotnet test tests/Easydict.TranslationService.Tests/Easydict.TranslationService.Tests.csproj --configuration Release --no-build --verbosity normal --filter "$filter" --logger "trx;LogFileName=integration-test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: dotnet/**/TestResults/*.trx
