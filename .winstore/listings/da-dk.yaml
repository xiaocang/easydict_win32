description: |-
  Easydict til Windows er et gratis og open source-oversættelses- og ordbogsværktøj, der giver øjeblikkelig adgang til 18 oversættelsestjenester. Den fulde kildekode er tilgængelig på GitHub under GPL-3.0-licensen. Uanset om du har brug for hurtige ordopslag, fuldtekstoversættelse eller AI-drevne oversættelser med realtidsstreaming, har Easydict dig dækket.

  En Windows-port af den populære macOS Easydict-app, bygget med moderne .NET og WinUI 3-teknologier for en native Windows-oplevelse.

  Vigtigste funktioner:

  - 18 Oversættelsestjenester: Google Translate, Google Dict, Bing Translate, DeepL, OpenAI, Gemini, DeepSeek, Groq, Zhipu AI, GitHub Models, Doubao, Volcano Engine, Caiyun, NiuTrans, Linguee, Ollama og flere
  - AI-drevet streaming: Se LLM-oversættelser vises i realtid
  - Flere vinduestilstande: Fuldt hovedvindue, kompakt minivindue eller fast vindue
  - Musevalgsoversættelse: Vælg tekst hvor som helst og klik på den svævende knap for øjeblikkelig oversættelse
  - Globale genvejstaster: Oversæt fra hvor som helst med tilpasselige tastaturgenveje
  - Systembakke: Kører stille i baggrunden, altid klar når du har brug for det
  - Udklipsholderovervågning: Oversæt kopieret tekst automatisk
  - Mørkt/lyst tema: Følger dit Windows-systemtema
  - Tekst-til-tale: Lyt til kilde- og oversat tekst
  - Høj DPI-understøttelse: Krystalklart på enhver skærm

  Perfekt til studerende, professionelle, oversættere og alle, der har brug for hurtige, pålidelige oversættelser på tværs af flere sprog.
