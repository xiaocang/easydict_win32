description: |-
  Easydict für Windows ist ein kostenloses Open-Source-Übersetzungs- und Wörterbuchtool mit sofortigem Zugriff auf 18 Übersetzungsdienste. Der vollständige Quellcode ist auf GitHub unter der GPL-3.0-Lizenz verfügbar. Ob Sie schnell ein Wort nachschlagen, einen vollständigen Text übersetzen oder KI-gestützte Übersetzungen mit Echtzeit-Streaming nutzen möchten – Easydict deckt alles ab.

  Eine Windows-Portierung der beliebten macOS-App Easydict, entwickelt mit modernen .NET- und WinUI 3-Technologien für ein natives Windows-Erlebnis.

  Wichtigste Funktionen:

  - 18 Übersetzungsdienste: Google Übersetzer, Google Wörterbuch, Bing Übersetzer, DeepL, OpenAI, Gemini, DeepSeek, Groq, Zhipu AI, GitHub Models, Doubao, Volcano Engine, Caiyun, NiuTrans, Linguee, Ollama und mehr
  - KI-Streaming-Übersetzung: LLM-Übersetzungen erscheinen in Echtzeit
  - Mehrere Fenstermodi: Vollständiges Hauptfenster, kompaktes Minifenster oder dauerhaftes festes Fenster
  - Mausauswahl-Übersetzung: Text markieren und auf die schwebende Schaltfläche klicken, um sofort zu übersetzen
  - Globale Tastenkombinationen: Übersetzen Sie von überall mit anpassbaren Tastenkombinationen
  - Infobereich: Läuft leise im Hintergrund, immer einsatzbereit
  - Zwischenablage-Überwachung: Automatische Übersetzung kopierter Texte
  - Dunkles/Helles Design: Folgt dem Windows-Systemdesign
  - Text-zu-Sprache: Quell- und übersetzten Text anhören
  - Hohe DPI-Unterstützung: Gestochen scharf auf jedem Display
  - Über 40 Sprachen: Anpassbare Sprachauswahl — wählen Sie aus über 40 Sprachen aus Ostasien, Europa, dem Nahen Osten, Südasien und Südostasien für die Quell-/Zielsprachauswahl

  Perfekt für Studenten, Berufstätige, Übersetzer und alle, die schnelle, zuverlässige Übersetzungen in mehreren Sprachen benötigen.
