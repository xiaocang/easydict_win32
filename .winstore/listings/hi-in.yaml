shortDescription: शब्द खोजें या पाठ का अनुवाद करें आसानी से
description: |-
  Windows के लिए Easydict एक मुफ़्त और ओपन-सोर्स अनुवाद और शब्दकोश उपकरण है जो 18 अनुवाद सेवाओं तक तत्काल पहुँच प्रदान करता है। पूर्ण स्रोत कोड GitHub पर GPL-3.0 लाइसेंस के तहत उपलब्ध है। चाहे आपको त्वरित शब्द खोज, पूर्ण-पाठ अनुवाद, या रियल-टाइम स्ट्रीमिंग के साथ AI-संचालित अनुवाद चाहिए, Easydict आपकी सेवा में है।

  लोकप्रिय macOS Easydict ऐप का Windows संस्करण, आधुनिक .NET और WinUI 3 तकनीकों के साथ देशी Windows अनुभव के लिए बनाया गया।

  मुख्य विशेषताएँ:

  - 18 अनुवाद सेवाएँ: Google Translate, Google Dict, Bing Translate, DeepL, OpenAI, Gemini, DeepSeek, Groq, Zhipu AI, GitHub Models, Doubao, Volcano Engine, Caiyun, NiuTrans, Linguee, Ollama और अधिक
  - AI-संचालित स्ट्रीमिंग: LLM अनुवाद रियल-टाइम में देखें
  - कई विंडो मोड: पूर्ण मुख्य विंडो, कॉम्पैक्ट मिनी विंडो, या स्थायी स्थिर विंडो
  - माउस चयन अनुवाद: कहीं भी पाठ चुनें और तुरंत अनुवाद के लिए फ़्लोटिंग बटन पर क्लिक करें
  - वैश्विक शॉर्टकट कुंजियाँ: अनुकूलन योग्य कीबोर्ड शॉर्टकट से कहीं से भी अनुवाद करें
  - सिस्टम ट्रे: पृष्ठभूमि में चुपचाप चलता है, जब भी ज़रूरत हो तैयार
  - क्लिपबोर्ड निगरानी: कॉपी किए गए पाठ का स्वचालित अनुवाद
  - डार्क/लाइट थीम: Windows सिस्टम थीम का अनुसरण करता है
  - टेक्स्ट-टू-स्पीच: स्रोत और अनुवादित पाठ सुनें
  - उच्च DPI समर्थन: किसी भी डिस्प्ले पर स्पष्ट

  छात्रों, पेशेवरों, अनुवादकों और कई भाषाओं में त्वरित, विश्वसनीय अनुवाद चाहने वाले सभी के लिए उपयुक्त।
