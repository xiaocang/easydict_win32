description: |-
  Easydict untuk Windows adalah alat terjemahan dan kamus gratis dan sumber terbuka yang menyediakan akses instan ke 18 layanan terjemahan. Kode sumber lengkap tersedia di GitHub di bawah lisensi GPL-3.0. Baik Anda membutuhkan pencarian kata cepat, terjemahan teks lengkap, atau terjemahan bertenaga AI dengan streaming waktu nyata, Easydict siap membantu Anda.

  Versi Windows dari aplikasi Easydict macOS yang populer, dibangun dengan teknologi .NET dan WinUI 3 modern untuk pengalaman Windows yang native.

  Sorotan Utama:

  - 18 Layanan Terjemahan: Google Translate, Google Dict, Bing Translate, DeepL, OpenAI, Gemini, DeepSeek, Groq, Zhipu AI, GitHub Models, Doubao, Volcano Engine, Caiyun, NiuTrans, Linguee, Ollama, dan lainnya
  - Streaming AI: Saksikan terjemahan LLM muncul secara waktu nyata saat dibuat
  - Beberapa Mode Jendela: Jendela utama penuh, jendela mini kompak, atau jendela tetap
  - Terjemahan Pilihan Teks: Pilih teks di mana saja dan klik tombol mengambang untuk menerjemahkan secara instan
  - Pintasan Keyboard Global: Terjemahkan dari mana saja dengan pintasan keyboard yang dapat disesuaikan
  - Baki Sistem: Berjalan tenang di latar belakang, selalu siap saat Anda membutuhkannya
  - Pemantauan Papan Klip: Terjemahkan teks yang disalin secara otomatis
  - Tema Gelap/Terang: Mengikuti tema sistem Windows Anda
  - Teks ke Suara: Dengarkan teks sumber dan teks terjemahan
  - Dukungan DPI Tinggi: Tampilan jernih di layar mana pun

  Sempurna untuk pelajar, profesional, penerjemah, dan siapa pun yang membutuhkan terjemahan cepat dan andal dalam berbagai bahasa.
features:
