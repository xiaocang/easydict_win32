description: |-
  Easydict for Windows は、無料かつオープンソースの翻訳・辞書ツールで、18 の翻訳サービスに即座にアクセスできます。ソースコードは GitHub にて GPL-3.0 ライセンスで公開されています。単語の素早い検索、全文翻訳、リアルタイムストリーミング対応の AI 翻訳など、Easydict がすべてをカバーします。

  人気の macOS 版 Easydict アプリの Windows 移植版で、最新の .NET と WinUI 3 技術で構築されたネイティブ Windows 体験を提供します。

  主な特徴：

  - 18 の翻訳サービス：Google 翻訳、Google 辞書、Bing 翻訳、DeepL、OpenAI、Gemini、DeepSeek、Groq、智譜 AI、GitHub Models、豆包、火山翻訳、彩雲小訳、小牛翻訳、Linguee、Ollama など
  - AI ストリーミング翻訳：LLM の翻訳結果がリアルタイムで表示
  - 複数のウィンドウモード：フルメインウィンドウ、コンパクトミニウィンドウ、常駐固定ウィンドウ
  - マウス選択翻訳：テキストを選択してフローティングボタンをクリックするだけで即座に翻訳
  - OCR スクリーンショット翻訳：Snipaste 風のスクリーンキャプチャ — 画面領域を選択し、OCR でテキストを認識して即座に翻訳。Windows OCR API を使用
  - グローバルホットキー：カスタマイズ可能なキーボードショートカットでどこからでも翻訳
  - システムトレイ：バックグラウンドで静かに動作し、必要な時にすぐ使える
  - クリップボード監視：コピーしたテキストを自動翻訳
  - ダーク/ライトテーマ：Windows のシステムテーマに追従
  - テキスト読み上げ：原文と翻訳テキストを音声で再生
  - 高 DPI サポート：どのディスプレイでもクリアに表示
  - 40 以上の言語サポート：カスタマイズ可能な言語選択 — 東アジア、ヨーロッパ、中東、南アジア、東南アジアの 40 以上の言語からソース/ターゲット言語ピッカーに表示する言語を選択

  学生、ビジネスパーソン、翻訳者、そして多言語翻訳を必要とするすべての方に最適です。
