description: |-
  Easydict untuk Windows ialah alat terjemahan dan kamus percuma serta sumber terbuka yang menyediakan akses segera kepada 18 perkhidmatan terjemahan. Kod sumber penuh tersedia di GitHub di bawah lesen GPL-3.0. Sama ada anda memerlukan carian perkataan pantas, terjemahan teks penuh, atau terjemahan berkuasa AI dengan penstriman masa nyata, Easydict memenuhi keperluan anda.

  Versi Windows bagi aplikasi Easydict macOS yang popular, dibina dengan teknologi .NET dan WinUI 3 moden untuk pengalaman Windows asli.

  Sorotan Utama:

  - 18 Perkhidmatan Terjemahan: Google Translate, Google Dict, Bing Translate, DeepL, OpenAI, Gemini, DeepSeek, Groq, Zhipu AI, GitHub Models, Doubao, Volcano Engine, Caiyun, NiuTrans, Linguee, Ollama dan lagi
  - Penstriman AI: Lihat terjemahan LLM muncul secara masa nyata
  - Pelbagai Mod Tetingkap: Tetingkap utama penuh, tetingkap mini padat, atau tetingkap tetap kekal
  - Terjemahan Pilihan Tetikus: Pilih teks di mana-mana dan klik butang pop terapung untuk menterjemah serta-merta
  - Kekunci Pintas Global: Terjemah dari mana-mana dengan pintasan papan kekunci boleh suai
  - Dulang Sistem: Berjalan senyap di latar belakang, sentiasa sedia apabila diperlukan
  - Pemantauan Papan Keratan: Terjemah teks yang disalin secara automatik
  - Tema Gelap/Cerah: Mengikut tema sistem Windows anda
  - Teks-ke-Ucapan: Dengar teks sumber dan terjemahan
  - Sokongan DPI Tinggi: Jelas pada sebarang paparan

  Sesuai untuk pelajar, profesional, penterjemah, dan sesiapa yang memerlukan terjemahan pantas dan boleh dipercayai merentasi pelbagai bahasa.
