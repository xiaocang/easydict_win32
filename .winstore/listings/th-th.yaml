description: |-
  Easydict สำหรับ Windows เป็นเครื่องมือแปลภาษาและพจนานุกรมฟรีและโอเพนซอร์ส ให้การเข้าถึง 18 บริการแปลภาษาได้ทันที ซอร์สโค้ดทั้งหมดเผยแพร่บน GitHub ภายใต้สัญญาอนุญาต GPL-3.0 ไม่ว่าคุณต้องการค้นหาคำศัพท์อย่างรวดเร็ว แปลข้อความทั้งหมด หรือแปลด้วย AI แบบสตรีมมิงเรียลไทม์ Easydict ตอบโจทย์ทุกความต้องการ

  พอร์ต Windows ของแอป Easydict macOS ยอดนิยม สร้างด้วยเทคโนโลยี .NET และ WinUI 3 สมัยใหม่เพื่อประสบการณ์ Windows แบบเนทีฟ

  จุดเด่นสำคัญ:

  - 18 บริการแปลภาษา: Google Translate, Google Dict, Bing Translate, DeepL, OpenAI, Gemini, DeepSeek, Groq, Zhipu AI, GitHub Models, Doubao, Volcano Engine, Caiyun, NiuTrans, Linguee, Ollama และอื่นๆ
  - สตรีมมิง AI: ดูผลแปล LLM ปรากฏแบบเรียลไทม์ขณะสร้าง
  - หลายโหมดหน้าต่าง: หน้าต่างหลักเต็มรูปแบบ หน้าต่างมินิขนาดกะทัดรัด หรือหน้าต่างคงที่
  - แปลข้อความที่เลือก: เลือกข้อความที่ใดก็ได้แล้วคลิกปุ่มลอยเพื่อแปลทันที
  - ปุ่มลัดทั่วระบบ: แปลจากที่ใดก็ได้ด้วยปุ่มลัดที่ปรับแต่งได้
  - ถาดระบบ: ทำงานเงียบๆ ในพื้นหลัง พร้อมเสมอเมื่อคุณต้องการ
  - ตรวจสอบคลิปบอร์ด: แปลข้อความที่คัดลอกโดยอัตโนมัติ
  - ธีมมืด/สว่าง: ตามธีมระบบ Windows
  - แปลงข้อความเป็นเสียง: ฟังข้อความต้นฉบับและข้อความที่แปลแล้ว
  - รองรับ DPI สูง: แสดงผลคมชัดบนทุกหน้าจอ

  เหมาะสำหรับนักเรียน มืออาชีพ นักแปล และทุกคนที่ต้องการการแปลที่รวดเร็วและเชื่อถือได้ในหลายภาษา
