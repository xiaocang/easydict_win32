shortDescription: Dễ dàng tra từ hoặc dịch văn bản
description: |-
  Easydict cho Windows là công cụ dịch thuật và từ điển miễn phí, mã nguồn mở, cung cấp truy cập tức thì đến 18 dịch vụ dịch thuật. Mã nguồn đầy đủ có sẵn trên GitHub theo giấy phép GPL-3.0. Dù bạn cần tra từ nhanh, dịch toàn bộ văn bản hay dịch thuật bằng AI với truyền phát thời gian thực, Easydict đều đáp ứng được.

  Phiên bản Windows của ứng dụng Easydict macOS phổ biến, được xây dựng bằng công nghệ .NET và WinUI 3 hiện đại để mang lại trải nghiệm Windows gốc.

  Điểm nổi bật:

  - 18 Dịch vụ dịch thuật: Google Translate, Google Dict, Bing Translate, DeepL, OpenAI, Gemini, DeepSeek, Groq, Zhipu AI, GitHub Models, Doubao, Volcano Engine, Caiyun, NiuTrans, Linguee, Ollama và nhiều hơn nữa
  - Truyền phát AI: Xem bản dịch LLM xuất hiện theo thời gian thực khi được tạo
  - Nhiều chế độ cửa sổ: Cửa sổ chính đầy đủ, cửa sổ mini nhỏ gọn hoặc cửa sổ cố định
  - Dịch chọn văn bản: Chọn văn bản ở bất kỳ đâu và nhấp vào nút nổi để dịch ngay lập tức
  - Phím tắt toàn cục: Dịch từ bất kỳ đâu bằng phím tắt tùy chỉnh
  - Khay hệ thống: Chạy yên lặng ở chế độ nền, luôn sẵn sàng khi bạn cần
  - Giám sát khay nhớ tạm: Tự động dịch văn bản đã sao chép
  - Giao diện Tối/Sáng: Theo giao diện hệ thống Windows
  - Chuyển văn bản thành giọng nói: Nghe văn bản gốc và bản dịch
  - Hỗ trợ DPI cao: Hiển thị sắc nét trên mọi màn hình

  Hoàn hảo cho sinh viên, chuyên gia, dịch giả và bất kỳ ai cần bản dịch nhanh, đáng tin cậy qua nhiều ngôn ngữ.
