<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ config.title }}{% endblock %}</title>
  <meta name="description" content="{{ config.description }}">
  <meta property="og:title" content="{{ config.title }}">
  <meta property="og:description" content="{{ config.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ config.base_url }}">
  <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ get_url(path='img/favicon.ico') }}">
</head>
<body>
  {% block navbar %}
  <nav class="navbar">
    <div class="nav-inner">
      <a href="{{ config.base_url }}" class="nav-brand">
        <img src="{{ get_url(path='img/app-icon.png') }}" alt="Easydict">
        Easydict
      </a>
      <ul class="nav-links">
        <li><a href="#features">Features</a></li>
        <li><a href="#download">Download</a></li>
        <li><a href="{{ get_url(path='privacy/') }}">Privacy</a></li>
      </ul>
      <a href="{{ config.extra.github_url }}" target="_blank" class="nav-github" title="GitHub">
        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
        GitHub
      </a>
    </div>
  </nav>
  {% endblock %}

  {% block content %}{% endblock %}

  {% block footer %}
  <footer class="footer">
    <div class="container">
      <div class="footer-inner">
        <div class="footer-copy">
          &copy; {{ now() | date(format="%Y") }} Easydict for Windows &middot; Licensed under GPL-3.0
        </div>
        <ul class="footer-links">
          <li><a href="{{ get_url(path='privacy/') }}">Privacy Policy</a></li>
          <li><a href="{{ config.extra.github_url }}" target="_blank">Source Code</a></li>
          <li><a href="{{ config.extra.issues_url }}" target="_blank">Report Issue</a></li>
        </ul>
      </div>
    </div>
  </footer>
  {% endblock %}
</body>
</html>
