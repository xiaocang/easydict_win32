name = "easydict-ai"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# KV namespace for rate limiting (per-device counters)
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "dd89001ceb9445fab0d40088a3f26eb8"

# Environment variables (set via `wrangler secret put`)
# GLM_API_KEY          - Zhipu GLM API key
# GROQ_API_KEY         - Groq API key
# PROXY_API_KEY        - Bearer token for client auth
# DEVICE_SIGNING_KEY   - HMAC-SHA256 secret for device token signing (hex, 32+ bytes)

[observability]

[observability.logs]
enabled = false
invocation_logs = true
